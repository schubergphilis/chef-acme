server {

  listen   80 default_server;

  server_name test.example.com;
  access_log /var/log/nginx/localhost.access.log;
  error_log /var/log/nginx/localhost.error.log;

  location / {
    root   /var/www/nginx-default;
    index  index.html;
  }
}


server {

  listen   443 default_server;

  ssl    on;
  ssl_certificate    /etc/ssl/test.example.com.crt;
  ssl_certificate_key    /etc/ssl/test.example.com.key;

  server_name test.example.com;
  access_log /var/log/nginx/localhost.access.log;
  error_log /var/log/nginx/localhost.error.log;

  location / {
    root   /var/www/nginx-default;
    index  index.html;
  }
}

server {

  listen   443 ssl;

  ssl_certificate    /etc/ssl/ec.example.com.crt;
  ssl_certificate_key    /etc/ssl/ec.example.com.key;


  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers   ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers on;

  server_name ec.example.com;
  access_log /var/log/nginx/ec.access.log;
  error_log /var/log/nginx/ec.error.log;

  location / {
    root   /var/www/nginx-default;
    index  index.html;
  }
}
