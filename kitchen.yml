---
driver:
  name: vagrant
  customize:
    memory: 1024

verifier:
  name: inspec

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  deprecations_as_errors: true

platforms:
  - name: centos-stream-10
  - name: debian-13
  - name: ubuntu-24.04

suites:
- name: http
  run_list:
    - recipe[acme_server]
    - recipe[acme_client::http]
  attributes:
    acme:
      dir: https://127.0.0.1:14000/dir
      contact:
        - mailto:admin@example.com
